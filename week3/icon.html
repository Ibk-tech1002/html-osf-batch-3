<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .annimate{
           transform:rotate(-20deg) ; 
           scale:2, 3 ;
           background-color:red ;
           width:200px ;
           height:100px ;
        }


        .annimate2{
            width:200px ;
            height: 100px;
            background-color: blue;
            transition:width 6s ;
        }
        .annimate2:hover{
            width:400px ;
            transition:scale(1, 2) ;
        }

    </style>
</head>
<body>
    <div class="annimate">
        annimate
    </div>
    <div class="annimate2">
        annimate2
    </div>
    
</body>
</html>
